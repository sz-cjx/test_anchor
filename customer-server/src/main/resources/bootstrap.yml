#自定义配置
szt:
  service:
    #  微服务名 需要自行修改
    name: microservice-customer
    #  端口号 需要申请,确保不重复
    port: 9509
server:
  port: ${szt.service.port}
  servlet:
    #  统一访问前缀
    context-path: /v4
spring:
  application:
    name: ${szt.service.name}
  cloud:
    nacos:
      discovery:
        service: ${spring.application.name}
        server-addr: ${szt.nacos.addr}
        namespace: ${szt.nacos.namespace}
        group: ${szt.nacos.group}
      config:
        file-extension: yaml
        server-addr: ${szt.nacos.addr}
        name: ${szt.nacos.config-name}
        namespace: ${szt.nacos.namespace}
        group: ${szt.nacos.group}
  # 数据库组件
  datasource:
    master:
      writer:
        type: com.alibaba.druid.pool.DruidDataSource # Druid数据库连接池
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://${szt.database.writer.url}/${szt.database.schema}?charset=utf8mb4&useSSL=false&rewriteBatchedStatements=true&autoReconnect=true
        username: ${szt.database.username}
        password: ${szt.database.password}
        testOnBorrow: true                          # 指明是否从池中取出连接前进行检验，如果检验失败，则从池中取出连接并尝试取出另一个
        testOnReturn: true                          # 指明连接是否被空闲连接回收器（如果有）进行检验，如果检测失败，则连接将被从池中去除
        testWhileIdle: true
        timeBetweenEvictionRunsMillis: 60000        # 在空闲连接回收器线程运行期间休眠的时间值，姨毫秒为单位。如果设置为非整数，则不运行空闲连接回收器线程
        initialSize: 20
        minIdle: 20
        maxActive: 256
        maxWait: 60000                              # 配置获取连接等待超时的时间
        minEvictableIdleTimeMillis: 300000          # 配置一个连接在池中最小生存的时间，单位是毫秒
        validationQuery: SELECT'x'
        poolPreparedStatements: true                # 打开PSCache，并且指定每个连接上PSCache的大小
        maxPoolPreparedStatementPerConnectionSize: 20
        filters: stat,wall,slf4j                    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙，此处是filter修改的地方
      reader:
        type: com.alibaba.druid.pool.DruidDataSource # Druid数据库连接池
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://${szt.database.reader.url}/${szt.database.schema}?charset=utf8mb4&useSSL=false&rewriteBatchedStatements=true&autoReconnect=true
        username: ${szt.database.username}
        password: ${szt.database.password}
        testOnBorrow: true                          # 指明是否从池中取出连接前进行检验，如果检验失败，则从池中取出连接并尝试取出另一个
        testOnReturn: true                          # 指明连接是否被空闲连接回收器（如果有）进行检验，如果检测失败，则连接将被从池中去除
        testWhileIdle: true
        timeBetweenEvictionRunsMillis: 60000        # 在空闲连接回收器线程运行期间休眠的时间值，姨毫秒为单位。如果设置为非整数，则不运行空闲连接回收器线程
        initialSize: 20
        minIdle: 20
        maxActive: 256
        maxWait: 60000                              # 配置获取连接等待超时的时间
        minEvictableIdleTimeMillis: 300000          # 配置一个连接在池中最小生存的时间，单位是毫秒
        validationQuery: SELECT'x'
        poolPreparedStatements: true                # 打开PSCache，并且指定每个连接上PSCache的大小
        maxPoolPreparedStatementPerConnectionSize: 20
        filters: stat,wall,slf4j                    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙，此处是filter修改的地方

  #  redis 组件, 选配 看自己的服务是否需要他
  redis:
    jedis:
      pool:
        maxTotal: 200
        minIdle: 1
        maxWaitMillis: 5000
        maxIdle: 5
        testOnBorrow: true
        testOnReturn: true
        testWhileIdle: true
    primary:
      writer:
        database: ${szt.redis.primary.writer.database}
        hostName: ${szt.redis.primary.writer.url}
        port: ${szt.redis.primary.writer.port}
      reader:
        database: ${szt.redis.primary.reader.database}
        hostName: ${szt.redis.primary.reader.url}
        port: ${szt.redis.primary.reader.port}
